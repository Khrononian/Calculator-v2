<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="contain">
            <div class="calculator">
                <div class="display">
                    <p class="operation-display">0</p>
                </div>
                <div class="btns-contain">
                    <button data-operation="clear" class="btns grid clear">AC</button>
                    <button data-operation="clear" class="btns grid sign">+/-</button>
                    <button data-operation="number" class="btns">7</button>
                    <button data-operation="number" class="btns">8</button>
                    <button data-operation="number" class="btns">9</button>
                    <button data-operation="divide" class="btns signs">/</button>
                    <button data-operation="number" class="btns">4</button>
                    <button data-operation="number" class="btns">5</button>
                    <button data-operation="number" class="btns">6</button>
                    <button data-operation="multiply" class="btns signs">X</button>
                    <button data-operation="number" class="btns">1</button>
                    <button data-operation="number" class="btns">2</button>
                    <button data-operation="number" class="btns">3</button>
                    <button data-operation="subtract" class="btns signs">-</button>
                    <button data-operation="decimal" class="btns">.</button>
                    <button data-operation="number" class="btns">0</button>
                    <button data-operation="equal" class="btns equal">=</button>
                    <button data-operation="add" class="btns signs">+</button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
